server:
  port: 8080
  mode: debug

database:
  host: localhost
  port: 3306
  user: root
  password: ""
  dbname: astro
  charset: utf8mb4

jwt:
  secret: astro-secret-key
  expire: 24h

log:
  level: debug
  file: logs/astro.log
  max_size: 100     # 单个文件最大 100MB
  max_backups: 10   # 保留 10 个旧文件
  max_age: 30       # 保留 30 天
  compress: true    # 启用压缩

kubernetes:
  kubeconfig: ""    # 留空使用集群内配置，本地开发填 ~/.kube/config
